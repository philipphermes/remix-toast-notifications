name: Remix Toast Notification CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: check
        run: yarn typecheck

  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn lint

  vitest:
    name: âš¡ï¸Vitest
    needs: [typecheck, lint]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ”¬ Vitest
        run: yarn vitest run